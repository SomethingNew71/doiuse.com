<hr>
<section class="results">
  <aside class="content">
    <h3>Results:</h3>
    <p class="input-size">Read {{size}} bytes of CSS.</p>
    <p><a id="json-link" href="{{json}}" title="because machines are people too.">
      Gimme JSON
    </a></p>
  </aside>

  <div class="box" id="features">
    {{#usages}}
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{title}}</strong> - <small class="has-text-danger">Errors</small> <small class="has-text-danger">{{count}}</small>
            <br> {{#source}}
            <pre><code class="language-css">{{content}}</code></pre> {{/source}}
          </p>
          <ul>
            {{#missing}}
            <li>{{browser}} {{versions}}</li>
            {{/missing}}
          </ul>
        </div>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item" href="http://caniuse.com/{{feature}}" title="caniuse.com info for {{feature}}" target="_blank">
              {{title}}
            </a>
          </div>
        </nav>
      </div>
    </article>
    {{/usages}}
  </div>
</section>
